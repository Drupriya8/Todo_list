<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body class="bg-dark">

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 text-danger"><h1>Todo App</h1></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
   <div class="container">
      <form id="formdata">
          <div class="mb-3">
             <input type="text" id="inputdata" class="form-control mt-5 rounded-0 border border-dark" required  placeholder="Enter App Data">
          </div>       
          <button type="submit" class="btn btn-primary rounded-0" style="width: 100%;">Submit</button>
      </form>

      <ul class="todo-list list-group mt-2 rounded-0">
         
      </ul>

      <div class="converter mt-5 bg-success py-2 mb-5">
        <h1 class="text-light text-center">Temperature Converter</h1>
       
          <select name="" id="" class="text-center py-2 mt-2">
             
              <option value="" selected>Temperature</option>             
            
          </select>

           <form action="" class="convertform">
            <p class=" mt-5">  
              <label for="" class=" fs-2 text-light"  >Celcius :-</label>
              <input type="number" class="celcius w-50 mt-2 py-2 px-2" >          
            </p>
            <ul class="convertbutton w-100 d-flex align-item-center justify-content-center">
              <button type="submit" class=" border-0 py-2 px-5"><b>Convert</b></button>
            </ul>
            <p class="">
              <label for="" class=" fs-2 text-light ">Fahrenheit :-</label>
              <span class="Fahrenheit fs-4 text-light"></span>
            </p>
           </form>  
      
      </div>


      <section class="section-signup ">
        <h2>Sign Up</h2>
        <form class="signup-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="formsignupbtn">Submit</button>
        </form>
      </section>


      <table class="table table-success table-striped">

        <thead class="tablehead">

          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Username</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">about</th>
          </tr>

        </thead>

        <tbody class="tablebody">

          <!-- <tr class="tablerow">
            <th scope="row" class="Th">1</th>
            <td class="Td">Mark</td>
            <td class="Td">Otto</td>
            <td class="Td">@mdo</td>
            <td class="Td">@Oppo</td>
          </tr> -->
         
        </tbody>

      </table>

   </div>

</body>

</html>
