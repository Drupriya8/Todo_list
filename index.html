<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-dark">

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 text-danger"><h1>Todo App</h1></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
   <div class="container">
      <form id="formdata">
          <div class="mb-3">
             <input type="text" id="inputdata" class="form-control mt-5 rounded-0 border border-dark"  placeholder="Enter App Data">
          </div>       
          <button type="submit" class="btn btn-primary rounded-0" style="width: 100%;">Submit</button>
      </form>

      <ul class="list-group mt-2 rounded-0">
           <li class="list-group-item mt-2 border border-dark">App data</li>
      </ul>
   </div>
